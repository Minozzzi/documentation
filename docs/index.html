<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OpenHaus - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="OpenHaus Documentation - SmartHome/IoT platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <style>
    a.source-code {
      color: inherit;
      text-decoration: inherit;
    }

    h4,
    h5 {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    ul {
      margin-top: 5px;
    }

    img {
      border: 1px solid rgba(0, 0, 0, 0.07);
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "OpenHaus",
      repo: "https://github.com/OpenHausIO/",
      loadSidebar: true,
      loadNavbar: true,
      pagination: {
        previousText: "Previous",
        nextText: "Next",
        crossChapter: false,
        crossChapterText: false,
      },
      "flexible-alerts": {
        style: "flat"
      },
      plugins: [(hook) => {

        var footer = [
          "<hr/>",
          "<footer>",
          "OpenHaus &copy; 2022 - By Marc Stirner. Build with ‚ù§Ô∏è & üç∫",
          "</footer>"
        ].join("");

        hook.afterEach((html) => {
          return html + footer;
        });

      }/*, (hook, vm) => {

        hook.beforeEach((html) => {

          var url = `https://github.com/docsifyjs/docsify/blob/master/docs/${vm.route.file}`;
          var editHtml = `[üìù EDIT DOCUMENT](${url})\n`;

          return (
            editHtml +
            html +
            '\n----\n' +
            'Last modified {docsify-updated}'
          );

        });

      }*/]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-systemd.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>

  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>

</body>

</html>
