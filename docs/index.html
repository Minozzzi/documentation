<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OpenHaus - Backend</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "OpenHaus",
      repo: "https://github.com/OpenHausIO/",
      loadSidebar: true,
      loadNavbar: true,
      plugins: [(hook) => {

        var footer = [
          "<hr/>",
          "<footer>",
          "OpenHaus &copy; 2022 - By Marc Stirner. Build with ‚ù§Ô∏è & üç∫",
          "</footer>"
        ].join("");

        hook.afterEach((html) => {
          return html + footer;
        });

      }/*, (hook, vm) => {

        hook.beforeEach((html) => {

          var url = `https://github.com/docsifyjs/docsify/blob/master/docs/${vm.route.file}`;
          var editHtml = `[üìù EDIT DOCUMENT](${url})\n`;

          return (
            editHtml +
            html +
            '\n----\n' +
            'Last modified {docsify-updated}'
          );

        });

      }*/]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
